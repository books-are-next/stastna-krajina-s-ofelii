<h2 class="e-booknadpis2probasne">Pandora</h2>

<p class="siktancodsazeniponadpisu">Je ospalá<br class="calibre9"/>
A přece nechce zavřít oči<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a kávu odmítá<br class="calibre9"/>
Tajná schránka pro všechny<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;kteří najdou odvahu vstrčit prst<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;do včelích úst<br class="calibre9"/>
Je ospalá<br class="calibre9"/>
V hlavě nevídaný hukot<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tisíců sladkých dělnic<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;malých jako ona jen smrtelnějších<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;po kávě s medem</p>
