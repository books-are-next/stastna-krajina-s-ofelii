<h2 class="e-booknadpis2probasne">Paul
Gauguin: Copak, žárlíš?</h2>

<p class="siktancodsazeniponadpisu">Dva se svezou po mé kůži<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;dva prosebníci<br class="calibre9"/>
V ohybu lokte je držím<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jazykem zahřívám<br class="calibre9"/>
Srdce moje<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ty<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;moje ústa pro tebe<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;moje nohy pro tebe<br class="calibre9"/>
(Zívá)</p>
