<p class="e-bookversebezpredsazeni6bza">MYSLELA JSEM<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NA NEMOŽNÉ<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a ladilo to<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jak vřeštění králíků<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;před zabitím<br class="calibre9"/>
Hladila jsem břicha<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;zbavená kůže<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;teplá životem<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a ono to nebolelo ani uvnitř<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ani zvenčí<br class="calibre9"/>
Tak se tiše směju v&nbsp;chůzi<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a muž za mnou napíná uši</p>
