<h2 class="e-booknadpis2probasne">Jak
plynou dny</h2>

<p class="siktancodsazeniponadpisu">Soudím podle tebe<br class="calibre9"/>
Pokud to není nutné<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nevycházím ven<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nezavírám oči<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;neprobouzím se<br class="calibre9"/>
Dnešním večerem<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mám už tři děti<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;vražené v nervu předloktí<br class="calibre9"/>
Potřetí přetínám uzel<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ze sebe samotné<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cítím tvé prsty na kůži<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;obvyklým stiskem<br class="calibre9"/>
Tak plynou dny</p>
