<h2 class="e-booknadpis2probasne">Listopadová</h2>

<p class="siktancodsazeniponadpisu">Čím dál jsem od tebe<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tím kratší mám vlasy<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;až se jich zbavím docela<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jak strom když setřepává listí<br class="calibre9"/>
Podíváš se na mě<br class="calibre9"/>
A já budu před tebou nová a tichá<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;řeknu ti<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pořád ještě<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ale jen docela málo<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a protože pokrčíš rameny<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;půjdu se obléknout</p>
