<h2 class="e-booknadpis2probasne">Kapka
XVII.</h2>

<p class="siktancodsazeniponadpisu">V čase umlčení mi podávej ruku<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a vychutnám si tě<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;prudkým stiskem zubů<br class="calibre9"/>
V čase umlčení si nevšímej orby<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a zasévej<br class="calibre9"/>
Kladu ti bolest do varlat<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;v čase umlčení</p>
