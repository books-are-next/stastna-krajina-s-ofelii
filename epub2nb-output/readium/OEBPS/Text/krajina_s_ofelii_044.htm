<h2 class="e-booknadpis2probasne">*&nbsp;*&nbsp;*</h2>

<p class="e-bookversebezpredsazeni6bza">&nbsp; &nbsp;&nbsp;</p>
<p class="e-bookversebezpredsazeni6bza">ZDÁLO SE MI<br class="calibre9"/>
JAK JSEM SESTŘE PŘEJELA<br class="calibre9"/>
OSTRÝM NOŽEM PO ČELE<br class="calibre9"/>
A TEPLOU KREV OBĚTOVALA<br class="calibre9"/>
V KOKOSOVÉ MISCE<br class="calibre9"/>
Ta oběť se mi nezdála dost velká<br class="calibre9"/>
Vrazila jsem nůž do kmene stromu<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a lízala u jeho ostří smůlu<br class="calibre9"/>
Teď nemohu mluvit</p>
