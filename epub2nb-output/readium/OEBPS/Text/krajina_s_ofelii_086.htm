<h2 class="e-booknadpis2probasne">Rut</h2>

<p class="siktancodsazeniponadpisu">Sklízím žito rovnodennosti<br class="calibre9"/>
Každý sekáč dlouhý krok<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jen já jim to kazím<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nezvyklá držet tempo s&nbsp;kýmkoliv<br class="calibre9"/>
A dopadne to jako každý rok<br class="calibre9"/>
Mezi snopy sbírat zbylé klasy<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a nespoléhat na Boaze<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;kteří schválně nechávají<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;obilí ležet</p>
