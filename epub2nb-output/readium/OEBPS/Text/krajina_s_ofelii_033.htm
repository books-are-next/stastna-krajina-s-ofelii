<h2 class="e-booknadpis2probasne">Místo
snídaně</h2>

<p class="siktancodsazeniponadpisu">Místo snídaně<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;drtím v zubech horko baroka<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;prsty přejíždím po římsách<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a mimoděk se podle nich křivím<br class="calibre9"/>
Místo večeře se mi zpotíš v&nbsp;posteli<br class="calibre9"/>
A mezitím čas vyteče<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jako poraněné oko</p>

<p class="e-bookversebezpredsazeni6bza">Podpírám si hlavu nad kávou</p>
