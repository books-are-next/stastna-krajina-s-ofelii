<h2 class="e-booknadpis2probasne">Myrrha</h2>

<p class="siktancodsazeniponadpisu">Muž který mě miloval<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;byl můj otec<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;stále na to myslím<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;vypouklá těhotenstvím v&nbsp;kůře<br class="calibre9"/>
A bohové<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nedosáhnu si na břicho!<br class="calibre9"/>
Kéž by měl jeho podobu</p>

<p class="e-bookversebezpredsazeni6bza">To hladce známé tělo od mala<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a neříkej že ne<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;šeptám ti do ucha<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tresty nepřicházejí hned<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;až potom</p>
