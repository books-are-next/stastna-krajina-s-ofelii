<h2 class="e-booknadpis2probasne">Ukolébavka</h2>

<p class="siktancodsazeniponadpisu">Vytrhnu ti vlas<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a zub<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a trn<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a radost<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;přivřu ti oči<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;učešu tě<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a uspím<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;na přadénku jemné nitě<br class="calibre9"/>
To se ti jen zdá<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;že zatínáš prsty do kolébky<br class="calibre9"/>
V mém dechu<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;budou zlé sny bez hlesu<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tiché a průsvitné<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jak by měly</p>
