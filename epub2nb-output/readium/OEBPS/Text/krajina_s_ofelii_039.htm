<h2 class="e-booknadpis2probasne">Výslovnost
a kroky</h2>

<p class="siktancodsazeniponadpisu">Nechci nic<br class="calibre9"/>
Jen být dívkou<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;která se občas prohne v&nbsp;bocích<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sní čokoládu<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a nechá si zaplatit u baru<br class="calibre9"/>
Cvičím si výslovnost a kroky<br class="calibre9"/>
Valčík<br class="calibre9"/>
Trylek<br class="calibre9"/>
Choroba</p>
