<h2 class="e-booknadpis2probasne">Šípkový čaj</h2>

<p class="siktancodsazeniponadpisu">Štěstí dnes přeje milenkám herců<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;s přehledem vyhrávajícím<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nad červení šípků u trati<br class="calibre9"/>
V článcích bulvárních plátků<br class="calibre9"/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;obžalobou spodního prádla<br class="calibre9"/>

<p class="e-bookversebezpredsazeni6bza">A u trati<br class="calibre9"/>
