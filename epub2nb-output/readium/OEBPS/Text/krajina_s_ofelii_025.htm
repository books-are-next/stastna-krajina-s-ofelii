<h2 class="e-booknadpis2probasne">Marc
Chagall: Já a vesnice</h2>

<p class="siktancodsazeniponadpisu">Na pomezí hlavy býka<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;si stavím domy<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;já kladivoun domácích půtek<br class="calibre9"/>
A hořčicí ti natřu víčka<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a podojím<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a poklidím<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a umřu<br class="calibre9"/>
Trocha zplozených lásek pro tebe<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;abys moc nevětrala<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nenastydla<br class="calibre9"/>
Noci jsou chladné<br class="calibre9"/>
Ano<br class="calibre9"/>
A mám tě rád</p>
