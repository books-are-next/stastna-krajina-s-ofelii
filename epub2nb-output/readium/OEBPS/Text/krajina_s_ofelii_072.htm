<h2 class="e-booknadpis2probasne">Porážka</h2>

<p class="siktancodsazeniponadpisu">Srdce jako kus<br class="calibre9"/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;čerstvé maso<br class="calibre9"/>
Pára se sráží ve vzduchu</p>

<p class="e-bookversebezpredsazeni6bza">Otáčím se<br class="calibre9"/>
