<h2 class="e-booknadpis2probasne">Kapka
IX.</h2>

<p class="siktancodsazeniponadpisu">Všechno jsem vybrala<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;co bylo nejlepšího<br class="calibre9"/>
Nejdéle nemocniční ticho<br class="calibre9"/>
V bílých spárách<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (nemohu za to o čem se mi zdá)<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;zní jednočárkované fis<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;útěšný kohout ranní smrti</p>
