<h2 class="e-booknadpis2probasne">Pláž</h2>

<p class="siktancodsazeniponadpisu">Moře jak svlečený psík<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mi běží k&nbsp;nohám<br class="calibre9"/>
Tak krotce mi už nikdo ruku nepodá<br class="calibre9"/>
U něj se neslyším ani polykat<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a pohyblivé písky<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;se každým krokem otevírají<br class="calibre9"/>
Co já vím<br class="calibre9"/>
Až budu pokorná jako to moře<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;přitlačím</p>
