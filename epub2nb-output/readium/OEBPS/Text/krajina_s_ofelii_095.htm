<h2 class="e-booknadpis2probasne">Vincent
Van Gogh: Rozsévač</h2>

<p class="siktancodsazeniponadpisu">Jak je tu ticho vedle řeky<br class="calibre9"/>
Slunko už syčí o její okraj<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nehlučně<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jen jako když se oči zavřou<br class="calibre9"/>
A tma naráz<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;že stín se narovná<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rukou si přejede čelo<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a třikrát<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;zmateně<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;se otočí kolem své osy<br class="calibre9"/>
Kam jen to odhodil<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;poslední hrst zrna</p>
