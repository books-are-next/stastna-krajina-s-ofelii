<h2 class="e-booknadpis2probasne">Boky</h2>

<p class="siktancodsazeniponadpisu">Křivka houslí<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;samosebou ženská<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;z tebe mě ale bolí hlava<br class="calibre9"/>
Křivka houslí<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hlasitá až po strop<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pod rukou se vlní synkopy<br class="calibre9"/>
Křivka<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hrome<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;oči se mi klíží<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ale tebe vidím<br class="calibre9"/>
Jo křivka boků…</p>
