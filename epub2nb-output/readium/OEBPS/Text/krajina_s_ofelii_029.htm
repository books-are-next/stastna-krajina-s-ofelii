<h2 class="e-booknadpis2probasne">Kapka
XVIII.</h2>

<p class="siktancodsazeniponadpisu">Moje tělo už neprosí o základy krásy<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a chtíč asketa si chodí sám<br class="calibre9"/>
Svedla bych tě zachvěním jedné řasy<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a vědomí razí cestu odporu<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;k ústupu zbrklému jak jarní vody<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jak přívalové deště<br class="calibre9"/>
Mé lásky mají jepičí život v&nbsp;doteku<br class="calibre9"/>
Ve vzdálenosti se však podobají<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;želvám</p>
