<h2 class="e-booknadpis2probasne">Po
pravdě</h2>

<p class="e-bookversebezpredsazeni6bza">&nbsp; &nbsp; &nbsp;</p>
<p class="e-bookversebezpredsazeni6bza">Ode dneška do zítřka<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mě tahá Ariadnina nit<br class="calibre9"/>
Ze zatáček příjemně oblých<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;se neozývá řev zvířete<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ale volání tepla<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a po odvinutém klubku<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;se nevrátím zpátky<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;protože začátek nesu v&nbsp;ruce<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a o konci nevím<br class="calibre9"/>
Po pravdě se ukáže<br class="calibre9"/>
A do ní čas</p>
