<h2 class="e-booknadpis2probasne">Potajmu</h2>

<p class="siktancodsazeniponadpisu">Potajmu měníš tvar<br class="calibre9"/>
Když jsem ti barvila vlasy<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;už jsi byla v pátém měsíci<br class="calibre9"/>
Na nahých prsou<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;kapky mahagonu<br class="calibre9"/>
Zákeřná i v&nbsp;mateřství<br class="calibre9"/>
Odvážně voníš<br class="calibre9"/>
Teď po mléku</p>
