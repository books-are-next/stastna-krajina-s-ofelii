<h2 class="e-booknadpis2probasne">O
Roxaně</h2>

<p class="siktancodsazeniponadpisu">Kristián říká<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;co na ní vidíš<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nebyla panna<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;v noci chrápe<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pije třezalkový čaj<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (ten já nesnáším)<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mívá migrény<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nechává otevřené dveře<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;srká<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a okázale se nudí<br class="calibre9"/>
Cyrano přivře oči<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tohle všechno se mě netýká<br class="calibre9"/>
Já byl pod balkónem</p>
