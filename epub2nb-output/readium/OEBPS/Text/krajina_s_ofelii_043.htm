<h2 class="e-booknadpis2probasne">Kapka
XXV.</h2>

<p class="siktancodsazeniponadpisu">Večer pití v noci slabost<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ráno sklesle visí za šestou<br class="calibre9"/>
A u oběda<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;– Mrcha chlap že? –<br class="calibre9"/>
Jak by ne<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;polykám sousta<br class="calibre9"/>
Jak by ne<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;lehce se vzdávám<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;kopce něhy z noční záležitosti<br class="calibre9"/>
Jak by ne<br class="calibre9"/>
Ona a já děláme všechno<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;napříč porodní bolestí dne</p>
