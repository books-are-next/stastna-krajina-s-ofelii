<h2 class="e-booknadpis2probasne">Protimluv</h2>

<p class="siktancodsazeniponadpisu">On je jak borovice<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;udrží se všude<br class="calibre9"/>
Pak se polichoceně usmála<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;prohrábla si vlasy<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a dodala<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;je to hrůza<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pořád ho potkávám<br class="calibre9"/>
