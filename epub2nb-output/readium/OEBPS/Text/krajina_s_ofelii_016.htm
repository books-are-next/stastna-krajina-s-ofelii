<h2 class="e-booknadpis2probasne">Trubadúrská</h2>

<p class="siktancodsazeniponadpisu">Co jsi<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;na milence ze středověkých písní<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nevypadáš<br class="calibre9"/>
Příliš se ztrácíš<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;v mých pěstních klínech<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a syrová pára mi tě spolkla docela<br class="calibre9"/>
Kam jdeš když obracíš hlavu po větru<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;na mísách nouze<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;střádám půst</p>
