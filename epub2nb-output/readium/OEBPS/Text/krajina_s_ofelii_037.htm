<h2 class="e-booknadpis2probasne">Změna času</h2>

<p class="siktancodsazeniponadpisu">Ptám se tě<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;už dýcháš<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nebo ještě dýcháš<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a ty říkáš<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ještě dítě<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nebo už žena<br class="calibre9"/>
Každou noc<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;se dotýkám tvých zad<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mám pusu<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;plnou tvých slin<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a noci jsou teď dlouhé<br class="calibre9"/>
Po změně času</p>
