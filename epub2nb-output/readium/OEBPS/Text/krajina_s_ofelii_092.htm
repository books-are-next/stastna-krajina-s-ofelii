<h2 class="e-booknadpis2probasne">Výstřihy</h2>

<p class="siktancodsazeniponadpisu">Na konci času v&nbsp;kavárně<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;muž vypráví o spánku<br class="calibre9"/>
Říká to potichu<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rytmicky<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i skleničky cinkají podle něj<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a dámy se pomalu sesouvají<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;s barových židlí<br class="calibre9"/>
Sametové<br class="calibre9"/>
Hladké<br class="calibre9"/>
Snadné</p>

<p class="e-bookversebezpredsazeni6bza">Citlivé prsty opatrně rozepínají<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;knoflíčky u výstřihů<br class="calibre9"/>
Je noc<br class="calibre9"/>
A vzduch houstne</p>
