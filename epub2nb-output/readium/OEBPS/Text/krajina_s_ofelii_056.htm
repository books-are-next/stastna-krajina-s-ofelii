<h2 class="e-booknadpis2probasne">Mokře
barbarsky</h2>

<p class="e-bookversebezpredsazeni6bza">&nbsp; &nbsp;&nbsp;</p>
<p class="e-bookversebezpredsazeni6bza">Mokře barbarsky<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ale něžně<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;olízla dlaň<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a otiskla ji na zeď<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jako známku<br class="calibre9"/>
Posadila jsem ji na čestné místo<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a obě jsme se chvilku<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jenom dívaly</p>
