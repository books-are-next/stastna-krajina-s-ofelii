<h2 class="e-booknadpis2probasne">Příchutě</h2>

<p class="e-bookversebezpredsazeni6bza">&nbsp; &nbsp;&nbsp;</p>
<p class="e-bookversebezpredsazeni6bza">Trhnutím ramene odpovídám<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;když mi otevřenými ústy<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;přejíždíš po zádech<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;od krku po pás<br class="calibre9"/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jak posledního lana<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a od kolen nahoru se dere<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bolavá slabost</p>

<p class="e-bookversebezpredsazeni6bza">Mívám chuť na okurky<br class="calibre9"/>
