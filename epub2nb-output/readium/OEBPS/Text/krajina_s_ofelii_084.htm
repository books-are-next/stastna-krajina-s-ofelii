<h2 class="e-booknadpis2probasne">Hejna</h2>

<p class="siktancodsazeniponadpisu">Ptáci dlouhým letem<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;si tě pamatují<br class="calibre9"/>

Přeletí nad zemí jen jednou<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;zpátky je nevolám<br class="calibre9"/>
Paměť křídel<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;co nikdy neuslyšíš</p>
