<h2 class="e-booknadpis2probasne">Maličkosti</h2>

<p class="siktancodsazeniponadpisu">Maličkosti<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ty se říkají snadno<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;leč rostou pod neustálým hlazením<br class="calibre9"/>
A vykvasí<br class="calibre9"/>
Víš to</p>

<p class="e-bookversebezpredsazeni6bza">Drž se rytmu holka<br class="calibre9"/>
Tobě to dneska sluší<br class="calibre9"/>
A mám udávat takt<br class="calibre9"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nebo se nechat vést</p>

<p class="e-bookversebezpredsazeni6bza">Doprovodná kapela se překonává<br class="calibre9"/>
(Tleská i klavírista)</p>
